kind: PersistentVolume
apiVersion: v1
metadata:
  namespace: group-5-paybox
  name: paybox-postgres-pv
  labels:
    app: postgres
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: paybox-local-storage
  hostPath:
    path: /opt/app/group-5-paybox

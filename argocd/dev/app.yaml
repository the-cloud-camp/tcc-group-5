apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-group-5
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: git@github.com:the-cloud-camp/tcc-group-5.git
    targetRevision: argocd
    path: manifest/dev
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: group-5-dev
  syncPolicy:
    automated:
      prune: true